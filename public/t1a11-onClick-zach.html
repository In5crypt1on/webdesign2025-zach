theme: {

    <style>
@keyframes rainbow-glow {
    0%   {
        box-shadow: 
            0 0 70px rgba(255, 0, 0, 0.9), 
            0 0 70px 10px rgba(255, 0, 0, 0.5), 
            0 20px 40px rgba(0, 0, 0, 0.6);
    }
    16%  {
        box-shadow: 
            0 0 70px rgba(155, 0, 55, 0.9), 
            0 0 70px 10px rgba(155, 0, 55, 0.5), 
            0 20px 40px rgba(0, 0, 0, 0.6);
    }
    33%  {
        box-shadow: 
            0 0 70px rgba(55, 0, 155, 0.9), 
            0 0 70px 10px rgba(55, 0, 155, 0.5), 
            0 20px 40px rgba(0, 0, 0, 0.6);
    }
    50%  {
        box-shadow: 
            0 0 30px rgba(0, 0, 255, 0.9), 
            0 0 70px 10px rgba(0, 0, 255, 0.5), 
            0 20px 40px rgba(0, 0, 0, 0.6);
    }
    66%  {
        box-shadow: 
            0 0 70px rgba(55, 0, 155, 0.9), 
            0 0 70px 10px rgba(55, 0, 155, 0.5), 
            0 20px 40px rgba(0, 0, 0, 0.6);
    }
    83% {
        box-shadow: 
            0 0 70px rgba(155, 0, 55, 0.9), 
            0 0 70px 10px rgba(155, 0, 55, 0.5), 
            0 20px 40px rgba(0, 0, 0, 0.6);
    }
    100% {
        box-shadow: 
            0 0 70px rgba(255, 0, 0, 0.9), 
            0 0 70px 10px rgba(255, 0, 0, 0.5), 
            0 20px 40px rgba(0, 0, 0, 0.6);
    }
}

@keyframes border-fun {
  from {border-color: #FF0000;}
  to {border-color: #000000;}
}






.card-glow {
animation: rainbow-glow 2s linear infinite,
border-fun 2s linear infinite;
border:17px outset;
}

code {

     }

    <script>
        const messageBox = document.getElementById('customMessageBox');
        const contentBox = messageBox.querySelector('div');

        function showMessageBox() {
            messageBox.classList.remove('opacity-0', 'pointer-events-none');
            contentBox.classList.remove('scale-90');
            contentBox.classList.add('scale-100');
        }

        function hideMessageBox() {
            contentBox.classList.remove('scale-100');
            contentBox.classList.add('scale-90');
            
            setTimeout(() => {
                messageBox.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
        }
    </script>
