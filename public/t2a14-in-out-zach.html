<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
background: radial-gradient(circle at 10% 20%, #FD3282 0%, #FFC70F 90%)
}


@keyframes border-fun {
  from {border-color: #789F40}
  to {border-color: #5429DA}
}

@keyframes border-fun2 {
  0% {border-color: #FFC70F}
  100% {border-color: #FD3282}
}

.card-glow {
animation: border-fun2 9s alternate infinite;
border:7px outset;
}

.card-glow1 {
animation: border-fun 9s alternate infinite;
border:9px outset;
}


code {
border-radius: 20%;
border: 1px solid black;
background-color: #BBBBBB;
     }
h3 {
border: 3px inset #C53A6D;
background-color: #3AC592;
display: inline;
color: #C53A6D;
transition: transform 0.5s ease;
}

h3:hover {
transform: scale(1.2);
}
.left-item {
  float: left;
  margin-right: 500px;
  border: 5px inset #969696;
}
.right-item {
  float: right;
  margin-left: 500px;
  border: 5px inset #505050;
position: relative; 
  top: -100px;
}

.clearfix {
  clear: both;
}
.side-by-side-container {
    overflow-y: auto;
    max-height: 80vh;
}
.control-panel-table {
  table-layout: fixed;
  border-collapse: collapse;
  width: 170px; 
}

.control-panel-table td {
  border: 3px solid white;
  padding: 3px;
  text-align: center;
}

.clickable-text:hover {
  cursor: pointer;
}
</style>
