<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a17 - Piskel Sprite Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A subtle background pattern can add some texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 20%, rgba(128, 128, 128, 0.1) 0%, transparent 40%);
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col items-center justify-center p-4 sm:p-8">
    <div class="w-full max-w-4xl text-center">
        
        <!-- Header Section -->
        <header class="mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-white mb-2">Piskel Sprite Showcase</h1>
            <p class="text-lg text-gray-400">Creations by Zach using <a href="https://www.piskelapp.com/" target="_blank" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors">PiskelApp.com</a></p>
        </header>

        <!-- Grid for the GIF cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                        <div class="bg-gray-800 border border-gray-700 rounded-xl p-6 shadow-lg hover:shadow-green-500/20 hover:border-green-500 transition-all duration-300 flex flex-col items-center">
                <h2 class="text-2xl font-semibold text-white mb-4">Hourglass</h2>
                <img src="New Piskel (1).gif" alt="Animated flipping card sprite" class="rounded-lg w-full max-w-xs">
            </div>

            <!-- Card 1: Light GIF -->
            <div class="bg-gray-800 border border-gray-700 rounded-xl p-6 shadow-lg hover:shadow-blue-500/20 hover:border-blue-500 transition-all duration-300 flex flex-col items-center">
                <h2 class="text-2xl font-semibold text-white mb-4">Lightning Orb</h2>
                <img src="LightGIF.gif" alt="Animated lightning orb sprite" class="rounded-lg w-full max-w-xs">
            </div>

            <!-- Card 2: Card GIF -->
            <div class="bg-gray-800 border border-gray-700 rounded-xl p-6 shadow-lg hover:shadow-purple-500/20 hover:border-purple-500 transition-all duration-300 flex flex-col items-center">
                <h2 class="text-2xl font-semibold text-white mb-4">Flipping Card</h2>
                <img src="CardGIF.gif" alt="Animated flipping card sprite" class="rounded-lg w-full max-w-xs">
            </div>

        </div>
    </div>
</body>
</html>
