<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background-color: #e2e8f0;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1a202c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        #mine-counter {
            background-color: #4a5568;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
        }

        #game-board {
            display: grid;
            border: 4px solid #999;
            background-color: #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #bbb;
            border: 2px solid;
            border-color: #ddd #777 #777 #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease-in-out;
        }

        .cell:hover:not(.revealed) {
            background-color: #c5c5c5;
        }

        .cell.revealed {
            background-color: #e0e0e0;
            border-color: #999;
            cursor: default;
        }

        .cell.mine {
            background-color: #ff5555;
            transition: transform 0.2s ease-in-out;
        }

        .cell.mine:active {
            transform: scale(0.9);
        }

        .cell.flag {
            background-color: #ffcc00;
        }

        /* Number colors */
        .cell.revealed[data-mines="1"] { color: blue; }
        .cell.revealed[data-mines="2"] { color: green; }
        .cell.revealed[data-mines="3"] { color: red; }
        .cell.revealed[data-mines="4"] { color: purple; }
        .cell.revealed[data-mines="5"] { color: maroon; }
        .cell.revealed[data-mines="6"] { color: turquoise; }
        .cell.revealed[data-mines="7"] { color: black; }
        .cell.revealed[data-mines="8"] { color: gray; }

        #game-message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        #restart-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #restart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Minesweeper</h1>
        <div class="stats-bar">
            <span>Mines Left:</span>
            <span id="mine-counter">10</span>
        </div>
        <div id="game-board"></div>
        <div id="game-message"></div>
        <button id="restart-button" style="display:none;">Restart Game</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const gameMessage = document.getElementById('game-message');
        const restartButton = document.getElementById('restart-button');
        const mineCounterDisplay = document.getElementById('mine-counter');
        const boardSize = 8;
        const totalMines = 10;
        let board = [];
        let isGameOver = false;
        let cellsRevealed = 0;
        let flagsPlaced = 0;

        function updateMineCounter() {
            mineCounterDisplay.textContent = totalMines - flagsPlaced;
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            board = [];
            isGameOver = false;
            cellsRevealed = 0;
            flagsPlaced = 0;
            gameMessage.textContent = '';
            restartButton.style.display = 'none';
            updateMineCounter();

            gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;

            for (let i = 0; i < boardSize; i++) {
                board[i] = [];
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    board[i][j] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        mineCount: 0,
                        element: cell
                    };
                    gameBoard.appendChild(cell);
                    cell.addEventListener('click', handleLeftClick);
                    cell.addEventListener('contextmenu', handleRightClick);
                }
            }

            let minesPlaced = 0;
            while (minesPlaced < totalMines) {
                const row = Math.floor(Math.random() * boardSize);
                const col = Math.floor(Math.random() * boardSize);
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }

            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (!board[i][j].isMine) {
                        let count = 0;
                        for (let dx = -1; dx <= 1; dx++) {
                            for (let dy = -1; dy <= 1; dy++) {
                                const newRow = i + dx;
                                const newCol = j + dy;
                                if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize && board[newRow][newCol].isMine) {
                                    count++;
                                }
                            }
                        }
                        board[i][j].mineCount = count;
                    }
                }
            }
        }

        function handleLeftClick(event) {
            if (isGameOver) return;
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const cellData = board[row][col];

            if (cellData.isRevealed || cellData.isFlagged) return;

            if (cellData.isMine) {
                revealMines();
                gameMessage.textContent = 'Game Over! ðŸ’¥';
                isGameOver = true;
                restartButton.style.display = 'block';
            } else {
                revealCell(row, col);
                checkWin();
            }
        }

        function handleRightClick(event) {
            event.preventDefault();
            if (isGameOver) return;
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const cellData = board[row][col];

            if (cellData.isRevealed) return;

            cellData.isFlagged = !cellData.isFlagged;
            cell.classList.toggle('flag');
            cell.textContent = cellData.isFlagged ? 'ðŸš©' : '';

            // Update mine counter
            if (cellData.isFlagged) {
                flagsPlaced++;
            } else {
                flagsPlaced--;
            }
            updateMineCounter();
        }

        function revealCell(row, col) {
            if (row < 0 || row >= boardSize || col < 0 || col >= boardSize) return;
            const cellData = board[row][col];
            if (cellData.isRevealed || cellData.isFlagged) return;

            cellData.isRevealed = true;
            cellData.element.classList.add('revealed');
            cellsRevealed++;

            if (cellData.mineCount > 0) {
                cellData.element.textContent = cellData.mineCount;
                cellData.element.dataset.mines = cellData.mineCount;
            } else {
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        revealCell(row + dx, col + dy);
                    }
                }
            }
        }

        function revealMines() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cellData = board[i][j];
                    if (cellData.isMine) {
                        cellData.element.classList.add('revealed', 'mine');
                        cellData.element.textContent = 'ðŸ’£';
                    }
                }
            }
        }

        function checkWin() {
            const safeCells = (boardSize * boardSize) - totalMines;
            if (cellsRevealed === safeCells) {
                gameMessage.textContent = 'You Win! ðŸŽ‰';
                isGameOver = true;
                restartButton.style.display = 'block';
            }
        }

        restartButton.addEventListener('click', createBoard);

        createBoard();
    </script>
</body>
</html>
