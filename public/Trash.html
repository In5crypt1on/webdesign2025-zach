<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
        }
        canvas {
            background-color: #1a202c; /* Dark background for the game area */
            border: 4px solid #4a5568;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        .message-box button {
            margin-top: 1rem;
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
            background-color: #48bb78;
            color: white;
        }
        .message-box button:hover {
            transform: scale(1.05);
        }
        .btn {
            background-color: #48bb78;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center p-4">

    <div class="game-container max-w-lg mx-auto rounded-lg shadow-xl">
        <h1 class="text-3xl sm:text-4xl font-extrabold mb-4 text-green-400">Snake</h1>
        <div class="text-center mb-4 text-xl">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400" class="mb-4"></canvas>
        <button id="startButton" class="btn">Start Game</button>
    </div>

    <div id="messageBox" class="message-box">
        <h2 id="messageText" class="text-2xl mb-4">Game Over</h2>
        <p class="text-lg">Final Score: <span id="finalScore">0</span></p>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const finalScoreDisplay = document.getElementById('finalScore');
            const restartButton = document.getElementById('restartButton');
            const startButton = document.getElementById('startButton');

            const gridSize = 20;
            let tileCount = canvas.width / gridSize;

            let snake = [{ x: 10, y: 10 }];
            let food = {};
            let score = 0;
            let dx = 0;
            let dy = 0;
            let gameLoopId;
            let isGameOver = false;
            let isGameStarted = false;

            // Function to generate new food position
            function createFood() {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                // Check if food spawns on the snake
                snake.forEach(segment => {
                    if (segment.x === food.x && segment.y === food.y) {
                        createFood();
                    }
                });
            }

            // Function to draw the game
            function draw() {
                // Clear canvas
                ctx.fillStyle = '#1a202c';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw snake
                ctx.fillStyle = '#48bb78';
                snake.forEach(segment => {
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    ctx.strokeStyle = '#2d3748';
                    ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                });

                // Draw food
                ctx.fillStyle = '#e53e3e';
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            }

            // Function to update game logic
            function update() {
                if (isGameOver) {
                    return;
                }

                // Move snake by creating a new head
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);

                // Check for collisions
                // Wall collision
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    endGame();
                    return;
                }

                // Self-collision
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        endGame();
                        return;
                    }
                }

                // Check if snake eats food
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreDisplay.textContent = score;
                    createFood(); // Generate new food
                } else {
                    snake.pop(); // Remove tail if no food eaten
                }
            }

            // Function to handle key presses
            function handleKeyPress(event) {
                if (!isGameStarted) {
                    startGame();
                }

                const keyPressed = event.key;
                const goingLeft = dx === -1;
                const goingRight = dx === 1;
                const goingUp = dy === -1;
                const goingDown = dy === 1;

                // Prevent the snake from reversing on itself
                if (keyPressed === 'ArrowLeft' && !goingRight) { dx = -1; dy = 0; }
                if (keyPressed === 'ArrowUp' && !goingDown) { dx = 0; dy = -1; }
                if (keyPressed === 'ArrowRight' && !goingLeft) { dx = 1; dy = 0; }
                if (keyPressed === 'ArrowDown' && !goingUp) { dx = 0; dy = 1; }
            }

            // Function to start the game
            function startGame() {
                if (isGameStarted) return;
                isGameStarted = true;
                startButton.style.display = 'none';
                messageBox.style.display = 'none';
                
                // Initial direction
                dx = 1;
                dy = 0;
                
                // Create initial food
                createFood();
                
                // Start game loop
                gameLoopId = setInterval(() => {
                    update();
                    draw();
                }, 100);
            }

            // Function to end the game
            function endGame() {
                isGameOver = true;
                clearInterval(gameLoopId);
                messageText.textContent = "Game Over";
                finalScoreDisplay.textContent = score;
                messageBox.style.display = 'block';
            }

            // Function to restart the game
            function restartGame() {
                isGameOver = false;
                isGameStarted = false;
                snake = [{ x: 10, y: 10 }];
                score = 0;
                scoreDisplay.textContent = score;
                dx = 0;
                dy = 0;
                startButton.style.display = 'block';
                messageBox.style.display = 'none';
                draw(); // Redraw initial empty state
            }

            // Event listeners
            document.addEventListener('keydown', handleKeyPress);
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', restartGame);

            // Initial draw
            draw();
        };
    </script>
</body>
</html>
