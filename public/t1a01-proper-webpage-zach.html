<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Modern & Well-Structured Webpage</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #1f2937;
            color: #f9fafb; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-card {
            background-color: #374151;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
	    height: 100%;
        }

        h1 {
            color: #60a5fa; /* Vibrant blue accent */
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2em;
        }

        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        a {
            color: #34d399; /* Bright green for contrast */
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 700;
        }

        a:hover {
            color: #10b981; /* Darker green on hover */
            text-decoration: underline;
        }

        .hover-image {
            width: 150px; /* Made image slightly larger */
            height: auto;
            border-radius: 10px; /* Soft edges */
            border: 3px solid #60a5fa; /* Accent border */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block; /* Ensures proper spacing */
            margin: 20px auto;
        }

        .hover-image:hover {
            transform: scale(1.1); /* Zoom effect */
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.7); /* Glow effect */
        }
    </style>
</head>
<body>

<div class="content-card">
    <h1> t1a01-proper-webpage-zach </h1>

    <p> This is my first attempt at making a proper webpage. I've upgraded the design with a modern dark theme and responsive layout. </p>

        <img src="pic1.jpg" class="hover-image"> 
    </a>

</div>

</body>
</html>
